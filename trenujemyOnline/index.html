<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenujemy Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images//TOLogo.png">

    <div class="container">


        <div class="left-side">

            <h4>Zarejestruj się jako trener</h4>

            <div class="social-button">

                   <div class="facebook-button">
                        <img src="images/fbIcon.png"> 
                        <span><a href="#">Rejestraja przez Facebook</a></span>
                   </div>
    
                    <div class="instagram-button">
                        <img src="images/instaIcon.png">
                        <span><a href="#">Rejestracja przez Instagram</a></span>
                    </div>
            </div>

            <div class="line">
                <div class="hr"></div>
                
                <h6 class="asd">Lub za pomocą maila</h6>
                
                <div class="hr"></div>
            </div>

            
                <div class="row">
                    <input type="text" placeholder="First name..." />
                    <input type="text" placeholder="Last name..." />
                </div>
                <div class="column">
                    <input type="email" placeholder="Email adress..." />
                    <input type="password" placeholder="Password" />
                
                    <div class="check">
                        <label>
                            <h6><input type="checkbox">&nbsp;I have read the <a href="a">Terms & Conditions</a></h6>
                        </label>
                    </div>

                    <button>Zarejestruj się za darmo</button>
                    
                    <h6>Masz już konto? <a href="a">Zaloguj się</a></h6>
                    
                </div>

        </div>
        <div class="right-side">
            
        </div>
    </div>
</body>
</html>
